name: saarthi
description: "SAARTHI - Ultra-low-cost IoT Assistive System for India"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Navigation
  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  shared_preferences: ^2.2.2
  
  # Location & Maps
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  location: ^5.0.3
  
  # Camera & Video Streaming
  camera: ^0.10.5+5
  video_player: ^2.8.1
  
  # Text-to-Speech
  flutter_tts: ^4.0.2
  speech_to_text: ^7.3.0
  
  # Audio Recording
  record: ^5.1.2
  
  # Phone & Contacts
  permission_handler: ^11.3.1
  flutter_phone_direct_caller: ^2.1.1
  flutter_contacts: ^1.1.9+2
  
  # Internationalization
  intl: ^0.20.2
  
  # Utilities
  uuid: ^4.2.1
  path_provider: ^2.1.1
  image_picker: ^1.0.5
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

dependency_overrides:
  # Fix record_linux compatibility issue
  record_linux: ^1.2.1

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
