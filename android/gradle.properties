org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Djava.net.preferIPv4Stack=true -Djava.net.useSystemProxies=true
android.useAndroidX=true

# Network timeout and retry settings
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
systemProp.http.connectionTimeout=60000
systemProp.http.socketTimeout=60000
systemProp.https.connectionTimeout=60000
systemProp.https.socketTimeout=60000
# Force IPv4 and improve DNS resolution
systemProp.java.net.preferIPv4Stack=true
systemProp.java.net.useSystemProxies=true
systemProp.networkaddress.cache.ttl=30
systemProp.networkaddress.cache.negative.ttl=10